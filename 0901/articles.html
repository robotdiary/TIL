{% extends 'base.html' %}
{% block content %}

<h1 class='text-center m-5'>게시판</h1>
<h>
  <a class="m-4 bg-white fs-4" href="{% url 'melons:new' %}">방명록 남기기</a>
</h>
<hr>
<div>
  {% for article in articles %}
    <a class="m-4 fw-bold" href="{% url 'melons:details' article.pk %}">제목 : {{ article.title }}</a><br>
    <div class="mt-3 mx-5">{{ article.content }}</div>
    <hr>
  {% endfor %}
</div>

{% endblock content %}
