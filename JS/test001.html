<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul class="switcher">
    <li id="grayButton"></li>
    <li id="whiteButton"></li>
    <li id="navyButton"></li>
  </ul>
  
  <h1>Theme Switcher</h1>
  
  <p>테마를 바꿔봅시다.</p>

  <script>
    const grayButton = document.querySelector('#grayButton')
    grayButton.addEventListener(click, function() {
      const bodyTag = document.querySelector('body')
      bodyTag.setAttribute(background-color, gray)
      bodyTag.setAttribute(color, white)
    })
    const whiteButton = document.querySelector('#whiteButton')
    whiteButton.addEventListener(click, function() {
      const bodyTag = document.querySelector('body')
      bodyTag.setAttribute(background-color, white)
      bodyTag.setAttribute(color, black)
    })
    const navyButton = document.querySelector('#navyButton')
    navyButton.addEventListener(click, function() {
      const bodyTag = document.querySelector('body')
      bodyTag.setAttribute(background-color, navy)
      bodyTag.setAttribute(color, white)
    })
  </script>
</body>
</html>
